enum Role {
  admin
  employee
}

type User {
  email: String!
  password: String!
  role: Role!
  createdAt: String
  updatedAt: String
  token: String
}

type Token {
  token: String!
}

input NewUserInput {
  email: String!
  password: String!
  role: Role!
}

input AuthUserInput {
  email: String!
  password: String!
}

extend type Query {
  users: [User!]!
  user(id: ID!): User
}

extend type Mutation {
  signIn(input: AuthUserInput!): User!
}
